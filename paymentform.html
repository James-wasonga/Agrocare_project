
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
  
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2>Payment Form</h2>
            <form action="executepay.php" method="POST">
              <!-- <form id="payment-form" onsubmit="handlePayment(event)" action="executepay.php" method="POST"> -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
                <label for="amount">Hire:</label>
                <input type="text" id="amount" name="amount" required>
                <label for="date">Date of Payment:</label>
                <input type="date" id="date" name="date" required>
                <label for="payment-mode">Payment Mode:</label>
                <select id="payment-mode" name="payment-mode" required>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
                <label type="text" name="account_no">Account Number</label>
                <input type="number" id="AccNo" name="AccNo" required>
 
                <label>Amount</label>
                <label class="pay-amount">Ksh 20,000</label>

                <input type="submit" value="Pay Now" name="pay">
                
                <p class="success-message" id="success-message">Your payment is successfully recieved</p>
            </form>
            


        </div>

        
        <script>
            function handlePayment(event){
                event.preventDefault();
                var request = new XMLHttpRequest();
                request.open("POST", "./livestock-management.php?paymentform=true");
                request.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        console.log(this.responseText);
                    }
                }
            }
        </script>
    </div>
</body>
</html>
